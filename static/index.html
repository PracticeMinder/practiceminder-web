<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PracticeMinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/bootstrap.css" rel="stylesheet">
    
    <link href="./nv/nv.d3.css" rel="stylesheet">

    <script src="./d3/d3.v3.js"></script>
    <script src="./nv/nv.d3.js"></script>

    <style type="text/css">
      body {
        padding-top: 120px;
        padding-bottom: 40px;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <a class="navbar-brand" href="#">PracticeMinder</a>
      <ul class="nav navbar-nav navbar-right" id="choices">
      </ul>
    </div>

    <div class="container">
      <div id='chart'>
        <svg style="min-height:400px;"> </svg>
      </div>
      <p>
      X-Axis: <span id="xlabel"></span> <br />
      Y-Axis: <span id="ylabel"></span> <br />
      Datapoints: <span id="datapoints"></span>
      </p>
    </div> <!-- /container -->

    <script src="./js/jquery-2.0.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/hogan-2.0.0.js"></script>
    <script src="index.js"></script>
    <script>
      ScatterPlot.plot("#chart svg", ScatterPlot.randomData(1,100));
      ScatterPlot.buildMenu("#choices")
      ScatterPlot.getData();
    </script>

  </body>
</html>
